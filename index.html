<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Generate a <span id="highlightText">random password</span></h1>
        <p id="message-of-the-day"></p>
        <button id="generate-button">Generate passwords</button>
        <hr>
        <div class="output-container">
            <h3 id="option-one"></h3>
            <button class="copy-button" onclick="copyOptionOne()"></button>
            <h3 id="option-two"></h3>
            <button class="copy-button" onclick="copyOptionTwo()"></button>
        </div>
        <div>
            <label class="config-container">Use Capital Letters (A-Z)
                <input type="checkbox" id="config-cap" onclick="electedCheck()">
                <span class="checkmark"></span>
            </label>
            
            <label class="config-container">Use Digits (0-9)
                <input type="checkbox" id="config-dig" onclick="electedCheck()">
                <span class="checkmark"></span>
            </label>

            <label class="config-container">Use Special Characters (!,@,#,$, etc.)
                <input type="checkbox" id="config-spc" onclick="electedCheck()">
                <span class="checkmark"></span>
            </label>

        </div>
        <script src="index.js"></script>
        </body>
</html>
